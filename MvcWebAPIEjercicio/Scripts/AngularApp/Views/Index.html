<h1>Todos los Alumnos</h1>
<table data-ng-controller="indexController"><!--se bindea con el modelo ($scope) en el controller indexController-->
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Nombre
            </th>
            <th>
                Promedio
            </th>
            <th>
                Grado
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </thead>
    <tbody data-ng-repeat="alumno in alumnos">
        <tr>
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.promedio}}</td>
            <td>{{alumno.grado}}</td>
            <td>
                <a href="#/edit/{{alumno.id}}">
                    Editar
                </a>
                &nbsp;&nbsp;
                <a href="#/view/{{alumno.id}}">
                    Ver
                </a>
                &nbsp;&nbsp;
                <a href="javascript:void(0);" data-ng-click="delete(alumno.id);">
                    Borrar
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                <a href="#/new/">
                    Crear Alumno
                </a>
            </td>
        </tr>
    </tfoot>
</table>
